services:
  # MariaDB 데이터베이스
  db:
    image: mariadb:10.11
    container_name: doll_gacha_db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: doll_gacha
      MYSQL_USER: doll_gacha
      MYSQL_PASSWORD: ${DB_PASSWORD:-ckdlsk13!}
      TZ: Asia/Seoul
    ports:
      - "3407:3306"
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - doll_gacha_network
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Spring Boot 애플리케이션
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: doll_gacha_app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      # 데이터베이스 설정
      SPRING_DATASOURCE_URL: jdbc:mariadb://db:3306/doll_gacha
      SPRING_DATASOURCE_USERNAME: doll_gacha
      SPRING_DATASOURCE_PASSWORD: ${DB_PASSWORD:-ckdlsk13!}

      # OAuth2 설정
      KAKAO_CLIENT_ID: ${KAKAO_CLIENT_ID}
      KAKAO_CLIENT_SECRET: ${KAKAO_CLIENT_SECRET}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}

      # JWT 설정
      JWT_SECRET_KEY: ${JWT_SECRET_KEY}

      # 앱 URL (프로덕션 환경)
      APP_BASE_URL: ${APP_BASE_URL:-http://localhost:8080}
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      db:
        condition: service_healthy
    networks:
      - doll_gacha_network

networks:
  doll_gacha_network:
    driver: bridge

volumes:
  db_data:

